name: CI/CD - Meu Direito CLT API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm i

      - name: ğŸ”§ Compilar o projeto
        run: npm run build

      # --- AQUI ESTÃ A CORREÃ‡ÃƒO ---
      - name: ğŸ§ª Rodar testes
        env:
          # Injetamos a chave para que o construtor do Chatbot nÃ£o dÃª erro.
          # Como vocÃª jÃ¡ cadastrou o segredo no GitHub, ele vai pegar de lÃ¡.
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        run: npm test

  deploy:
    name: ğŸš€ Deploy to Render
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "ğŸš€ Iniciando deploy no Render..."
